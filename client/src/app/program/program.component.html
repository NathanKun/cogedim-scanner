<mat-card *ngIf="programDateLot">
  <img class="hero-image" mat-card-image [src]="programDateLot.program.imgUrl"
       [alt]="programDateLot.program.programName">
  <mat-card-header>
    <mat-card-title>
      <span class="vertical-align">{{programDateLot.program.programName}}</span>
      <a [href]="programDateLot.program.url" target="_blank" mat-button><i class="material-icons">web</i></a>
      <a class="vertical-align" [href]="programDateLot.program.pdfUrl" target="_blank" mat-button><i
        class="material-icons">picture_as_pdf</i></a>
    </mat-card-title>
    <mat-card-subtitle>
      {{programDateLot.program.address}} {{programDateLot.program.postalCode}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="date-bar">
      <button [disabled]="!hasPreviousDate" mat-button>
        <i class="material-icons" (click)="changeDate(false)">arrow_back_ios</i>
      </button>
      <span>{{selectedDate}}</span>
      <button [disabled]="!hasNextDate" mat-button>
        <i class="material-icons" (click)="changeDate(true)">arrow_forward_ios</i>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
      <ng-container matColumnDef="lotNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let lot"> {{lot['lotNumber']}} </td>
      </ng-container>
      <ng-container matColumnDef="surface">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Surface</th>
        <td mat-cell *matCellDef="let lot"> {{lot['surface']}} </td>
      </ng-container>
      <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Floor</th>
        <td mat-cell *matCellDef="let lot"> {{lot['floor']}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let lot"> {{lot['price']}} </td>
      </ng-container>
      <ng-container matColumnDef="pdf">
        <th mat-header-cell *matHeaderCellDef>Blueprint</th>
        <td mat-cell *matCellDef="let lot">
          <a [href]="lot['pdfUrl']" target="_blank" mat-button><i class="material-icons">picture_as_pdf</i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
