<div class="container p-0">
  <div class="row">
    <div class="col-md-12 col-lg-10 offset-lg-1 p-5 my-5">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" *ngIf="!isAuthenticated" [formGroup]="loginForm">
        <div class="form-group">
          <label>Username
            <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" formControlName="username" name="username"
                   type="text"/>
          </label>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password
            <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" formControlName="password" name="password"
                   type="password"/>
          </label>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
