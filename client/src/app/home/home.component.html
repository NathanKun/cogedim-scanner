<ng-container *ngFor="let p of programDateLots">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{p.program.programName}}
      </mat-card-title>
      <mat-card-subtitle>
        {{p.program.address}} {{p.program.postalCode}}
      </mat-card-subtitle>
    </mat-card-header>
    <a [routerLink]="['/programs', p.program.programNumber]">
      <img mat-card-image [src]="p.program.imgUrl" [alt]="p.program.programName">
    </a>
    <mat-card-content>
      <p>{{p.lastDayLotCount + ' lot' + (p.lastDayLotCount > 1 ? 's' : '')}}</p>
    </mat-card-content>
    <mat-card-actions>
      <a [href]="p.program.url" target="_blank" mat-button><i class="material-icons">web</i></a>
      <a [href]="p.program.pdfUrl" target="_blank" mat-button><i class="material-icons">picture_as_pdf</i></a>
      <button mat-button [routerLink]="['/programs', p.program.programNumber]">
        <i class="material-icons">more_horiz</i>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
