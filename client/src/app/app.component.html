<mat-toolbar color="primary">
  <span>Cogedim Scanner</span>
  <span class="toolbar-spacer"></span>
  <button (click)="router.navigate(['/home'])" *ngIf="isAuthenticated" mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
  <button (click)="router.navigate(['/bigmap'])" *ngIf="isAuthenticated" mat-icon-button>
    <mat-icon>map</mat-icon>
  </button>
  <button (click)="authService.logout()" *ngIf="isAuthenticated" mat-icon-button>
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<!-- main app container -->
<div class="main-container">
  <app-alert></app-alert>
  <router-outlet></router-outlet>
</div>
