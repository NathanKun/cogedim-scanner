<mat-toolbar color="primary">
  <span>Cogedim Scanner</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button *ngIf="isAuthenticated" (click)="router.navigate(['/home'])">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isAuthenticated" (click)="router.navigate(['/bigmap'])">
    <mat-icon>map</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isAuthenticated" (click)="authService.logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<!-- main app container -->
<div class="main-container">
  <app-alert></app-alert>
  <router-outlet></router-outlet>
</div>
